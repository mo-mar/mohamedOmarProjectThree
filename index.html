<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Have you voted yet?</title>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,700|Montserrat:400,700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- This is the page users see when visiting. It will ask for a name, and then go display: none after they submit a valid name. -->
    <div class="landingPage">
        <div class="wrapper landingPageFlex">
            <!-- this is the landing page with a form asking them for their name -->
            <h1>It's ELECTION TIME in Canada. Oh yeah. Let's get ready to rum-</h1>
            <form>
                <label for="userName">Oh, sorry. What was your name again?</label>
                <input type="text" class="landingPageinput" id="userName">
            </form>
        </div>
    </div>
    <!-- this is the markup for the section with main two buttons that users will interact with -->
        <main class="masterDiv hideMain">
            <div class="wrapper flexMain">
                <div class="mainHed">
                    
                </div>
                <div class="mainImage">
                    <img src="images/voting.jpg" alt="A voter places a ballot inside a box.">
                </div> <!---Photo taken by Element5 Digital on Unsplash.-->
                <div class="mainButtons">
                    <div class="button1" id="buttonAnchor">
                        <label for="yes" class="visuallyhidden">Yes</label>
                        <input type="submit" id="yes" value="YES" class="yesButton">
                    </div>
                    <div class="button2">
                        <label for="no" class="visuallyhidden">NO</label>
                        <input type="submit" id="no" value="NO" class="noButton">
                    </div>
                </div>
            </div>
        </main>
        <!-- this is what is generated if user clicks yes -->
        <section class="yes" id="my-canvas">
            <div class="wrapper">
                <div class="yesQuestion1" id="yesQuiz1"></div>
                <audio id="taDa" preload="auto">
                    <source src="sounds/taDa.mp3">
                    </source>
                </audio>
        </section>
        <!-- this is what is generated if user clicks no -->
        <section class="no">
            <div class="wrapper">
                <div class="noQuestion1" id="noQuiz1"></div>
                <audio id="booSound" preload="auto">
                    <source src="sounds/boo.mp3">
                    </source>
                </audio>
            </div>
        </section>
        <!-- these are the divs that will be generated when user chooses their answer -->
        <section class="results">
            <div class="wrapper">
                <div class="yesResults" id="yesResults">
                    <div class="yesResult1"></div>
                </div>
                <div class="noResults">
                    <div class="noResult1"></div>
                </div>
            </div>
        </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
